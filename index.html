<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedules!</title>
    <link rel="stylesheet" href="./style/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

  
    <link rel="stylesheet" href="./style/style.css">

       <!-- jQuery CDN -->
       <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
       crossorigin="anonymous"></script>

   <!-- Firebase -->
   <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>

   <!-- Moment JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>

   <!-- Local JS -->
   <script src="./assets/train.js"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Because Anytime is Train Time! </h1>
            <p class="text-center">All Aboard! Choo Choo! </p>
        </div>

        <div class="row">
            <div id="table-container">
                <h5>Current Train Schedule</h5>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-row">
                            <td>Loco de Roberto!</td>
                            <td>Lubbock, TX</td>
                            <td>120</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div id="form-container">
                <h5>Add Train</h5>
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name" placeholder="Sample Train">

                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="City">

                        <label for="start-time">First Train Time (hh:mm military time)</label>
                        <input type="text" class="form-control" id="start-time" placeholder="hh:mm">

                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency" placeholder="20">

                        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

 
</body>

</html>
